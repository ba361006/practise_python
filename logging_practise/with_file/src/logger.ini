[loggers]
keys=root, src

[handlers]
keys=stream_handler, file_handler

[formatters]
keys=root_formatter

[logger_root]
level=WARNING
handlers=stream_handler, file_handler

[logger_src]
level=DEBUG
handlers=
qualname=bar, foo

[handler_stream_handler]
class=StreamHandler
formatter=root_formatter
args=(sys.stdout,)

[handler_file_handler]
class=FileHandler
formatter=root_formatter
args=("./logging_practise/with_file/log.log", "a", )

[formatter_root_formatter]
format=[%(asctime)s], [%(levelname)s], [%(name)s], [%(funcName)s], [line %(lineno)d], [%(threadName)s], %(message)s
datefmt="%d-%m-%Y %H:%M:%S"
